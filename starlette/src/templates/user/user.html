{% extends "base.html" %}

{% block content %}
<div class="container my-1h">
    <p class="strong">User details</p>
    <p>First name : {{ user.first_name }}</p>
    <p>Last name : {{ user.last_name }}</p>
    <p>Email : {{ user.email }}</p>
    Groups :
    <ul>
        {% for group in user.groups %}
        <li>{{ group }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
